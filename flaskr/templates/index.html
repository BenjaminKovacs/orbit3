function average(lst){
    //https://stackoverflow.com/questions/29544371/finding-the-average-of-an-array-using-js
    var total = 0;
    for(var i = 0; i < lst.length; i++) {
        total += lst[i];
    }
    var avg = total / lst.length;
    return avg;
}

function averageObj(lst, comp){
    //https://stackoverflow.com/questions/29544371/finding-the-average-of-an-array-using-js
    var total = 0;
    for(var i = 0; i < lst.length; i++) {
        total += eval('lst[i].'+comp);
    }
    var avg = total / lst.length;
    return avg;
}

function zoomF(point, zoom){
    console.log('zoom: '+zoom);
    point.x *=zoom;
    point.y *= zoom;
    return point;
}
function shift(point,viewX,viewY){
    var newPoint = {};
    newPoint.x = (point.x-viewX+canvas.width/2)*scale;
    newPoint.y = (point.y-viewY+canvas.height/2)*scale;
    return newPoint;
}
function scaleDist(point, distFn){
    point.x = eval(distFn+'('+point.x+')');
    point.y = eval(distFn+'('+point.y+')');
    return point;
}

function adjustPoint(point,cx,cy,viewX,viewY,zoom){
    var newPoint = {};
    //console.log('zoom: '+zoom);
    //console.log('input: '+point+' x: '+point.x+' y: '+point.y);
    newPoint = shift(point,viewX,viewY);
    
   // console.log('shifted: '+point+' x: '+point.x+' y: '+point.y);
   newPoint = zoomF(newPoint, zoom);
   
   // console.log('zoomed: '+point+' x: '+point.x+' y: '+point.y);
   newPoint.x += cx;
   newPoint.y += cy;
   // console.log('final: '+point+' x: '+point.x+' y: '+point.y);
    return newPoint;
}
